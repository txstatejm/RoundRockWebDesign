<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <script
      defer=""
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    ></script>
    <title>Round Rock Web Design Contact Page</title>
  </head>
  <body>
    <a class="skip" href="/html/about#main">skip to main content</a>

    <header>
      <button
        class="dark-mode-button top-dark-mode-button"
        aria-label="dark mode toggle"
      >
        <span aria-hidden="true" class="dark-toggle">
          <span class="DTspan"></span>
        </span>
      </button>
      <!-- Desktop Navbar -->
      <div class="mobile-wrapper">
        <div class="mobile-nav container mobile-nav-container">
          <img
            id="mobile-logo"
            src="https://goroundrock.com/wp-content/uploads/2023/08/The-Round-Rock.jpg"
            alt="mobile_company_logo"
            height="60"
          />
          <!-- Hamburger Menu -->
          <button
            aria-label="open the menu"
            id="menu-button"
            class="hamburger hamburger--spring"
            onclick="toggleNav()"
            type="button"
          >
            <span aria-hidden="true" class="hamburger-box">
              <span aria-hidden="true" class="hamburger-inner"></span>
            </span>
          </button>
        </div>
      </div>

      <!-- ============================================ -->
      <!--                   NAVIGATION                 -->
      <!-- ============================================ -->

      <nav>
        <div class="navbar-menu">
          <div id="side-menu" class="side-nav">
            <img
              src="https://goroundrock.com/wp-content/uploads/2023/08/The-Round-Rock.jpg"
              alt="company logo"
              width="100px"
            />
            <ul id="on-top" class="navbar-links">
              <li class="nav-li"><a href="/">Home</a></li>
              <li class="nav-li"><a href="/about">About</a></li>

              <li class="nav-li"><a href="/portfolio">Portfolio</a></li>

              <li class="nav-li">
                <a class="active-menu" href="/contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main id="main">
      <!-- ============================================ -->
      <!--                   LANDING                    -->
      <!-- ============================================ -->

      <section id="page-header">
        <h1>Contact Us</h1>
      </section>

      <!-- ============================================ -->
      <!--                    CONTACT                     -->
      <!-- ============================================ -->

      <section id="contact" class="section">
        <div class="container">
          <iframe
            src="https://docs.google.com/forms/d/e/1FAIpQLScnXgRMJsujSB9ximFb9f0UpJ5I5hNmOF-cXg1K0Hnx_QX6Yg/viewform?embedded=true"
            width="640"
            height="820"
            frameborder="0"
            marginheight="0"
            marginwidth="0"
            >Loading…</iframe
          >
        </div>
      </section>
    </main>

    <!-- ============================================ -->
    <!--                    FOOTER                    -->
    <!-- ============================================ -->

    <footer>
      <img
        aria-hidden="true"
        class="footer-img light-mode-svg"
        src="https://d33wubrfki0l68.cloudfront.net/c272e13f11fec5e8a82b6342bc194b3eb74b5b72/7cf10/images/footer-swoosh.svg"
        alt=""
      />
      <img
        aria-hidden="true"
        class="footer-img dark-mode-svg"
        src="https://d33wubrfki0l68.cloudfront.net/3b756ae30ef51ccd8564c2978ea8a5a70f1931f8/95db7/images/footer-swoosh-dark.svg"
        alt=""
      />
      <div class="container">
        <div class="flex-group">
          <div class="dark-mode-group">
            <div aria-hidden="true" class="light">
              <div class="wire"></div>
              <div class="triangle"></div>
              <div class="bulb"></div>
            </div>
            <!--SVG Light-->
            <button class="dark-mode-button" aria-label="dark mode toggle">
              <span aria-hidden="true" class="dark-toggle">
                <span class="DTspan"></span>
              </span>
            </button>
            <p>SWITCH TO DARK MODE</p>
          </div>
          <div class="footer-item image-box">
            <img
              class="footer-logo mobile-display"
              src="https://goroundrock.com/wp-content/uploads/2023/08/The-Round-Rock.jpg"
              alt="oak harbor web designs logo"
              height="50"
            />
            <img
              class="footer-logo desktop-display"
              src="https://goroundrock.com/wp-content/uploads/2023/08/The-Round-Rock.jpg"
              alt="oak harbor web designs logo"
              height="50"
            />
            <a href="mailto:jamesmosher85@gmail.com">jamesmosher85@gmail.com</a>
            <a href="tel:512-529-0755">(512) 529-0755</a>
          </div>
          <div class="footer-item">
            <h2>Navigation</h2>
            <div aria-hidden="true" class="footer-line"></div>
            <a class="link" href="/">Home</a>
            <a class="link" href="/about">About</a>
            <a class="link-long" href="/portfolio">Portfolio</a>
            <a class="link-long" href="/contact">Contact</a>
          </div>
        </div>
      </div>
      <div class="branding">
        <p>Copyright © 2024 | Round Rock Web Design | All Rights Reserved</p>
      </div>
    </footer>

    <script
      defer=""
      src="https://d33wubrfki0l68.cloudfront.net/js/eef0025cd862cc3e03f8ff60b8943386d5df5d14/app.js"
    ></script>

    <div
      style="
        background-color: rgb(255, 255, 255);
        border: 1px solid rgb(204, 204, 204);
        box-shadow: rgba(0, 0, 0, 0.2) 2px 2px 3px;
        position: absolute;
        transition: visibility 0s linear 0.3s, opacity 0.3s linear 0s;
        opacity: 0;
        visibility: hidden;
        z-index: 2000000000;
        left: 0px;
        top: -10000px;
      "
    >
      <div
        style="
          width: 100%;
          height: 100%;
          position: fixed;
          top: 0px;
          left: 0px;
          z-index: 2000000000;
          background-color: rgb(255, 255, 255);
          opacity: 0.05;
        "
      ></div>
      <div
        class="g-recaptcha-bubble-arrow"
        style="
          border: 11px solid transparent;
          width: 0px;
          height: 0px;
          position: absolute;
          pointer-events: none;
          margin-top: -11px;
          z-index: 2000000000;
        "
      ></div>
      <div
        class="g-recaptcha-bubble-arrow"
        style="
          border: 10px solid transparent;
          width: 0px;
          height: 0px;
          position: absolute;
          pointer-events: none;
          margin-top: -10px;
          z-index: 2000000000;
        "
      ></div>
      <div style="z-index: 2000000000; position: relative">
        <iframe
          title="recaptcha challenge expires in two minutes"
          name="c-kii2smkpi9ze"
          frameborder="0"
          scrolling="no"
          sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox allow-storage-access-by-user-activation"
          src="https://www.google.com/recaptcha/api2/bframe?hl=en&amp;v=8k85QBI-qzxmenDv318AZH30&amp;k=6LdAvUIUAAAAAHjrjmjtNTcXyKm0WKwefLp-dQv9"
          style="width: 100%; height: 100%"
        ></iframe>
      </div>
    </div>
  </body>
</html>
