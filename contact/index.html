<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../styles.css" />
    <script
      defer=""
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    ></script>
    <title>Round Rock Web Design Contact Page</title>
  </head>
  <body>
    <header>
      <button
        class="dark-mode-button top-dark-mode-button"
        aria-label="dark mode toggle"
      >
        <span aria-hidden="true" class="dark-toggle">
          <span class="DTspan"></span>
        </span>
      </button>
      <!-- Desktop Navbar -->
      <div class="mobile-wrapper">
        <div class="mobile-nav container mobile-nav-container">
          <img
            id="mobile-logo"
            src="../assets/rrwd.png"
            alt="mobile_company_logo"
            height="60"
          />
          <!-- Hamburger Menu -->
          <button
            aria-label="open the menu"
            id="menu-button"
            class="hamburger hamburger--spring"
            onclick="toggleNav()"
            type="button"
          >
            <span aria-hidden="true" class="hamburger-box">
              <span aria-hidden="true" class="hamburger-inner"></span>
            </span>
          </button>
        </div>
      </div>

      <!--                   NAVIGATION                 -->

      <nav>
        <div class="navbar-menu">
          <div id="side-menu" class="side-nav">
            <img src="../assets/rrwd.png" alt="company logo" width="100px" />
            <ul id="on-top" class="navbar-links">
              <li class="nav-li"><a href="/">Home</a></li>
              <li class="nav-li"><a href="/about">About</a></li>

              <li class="nav-li"><a href="/portfolio">Portfolio</a></li>

              <li class="nav-li">
                <a class="active-menu" href="/contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main id="main">
      <!--                   LANDING                    -->

      <section id="page-header">
        <h1>Contact Us</h1>
      </section>

      <!--                    CONTACT                   -->

      <section id="contact" class="section">
        <div class="form-container">
          <form action="https://formspree.io/f/xzbnqdyn" method="POST">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="text" id="business" name="business" placeholder="Business">
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number">
            <textarea id="subject" name="subject" placeholder="Type your message here..." style="height:200px" required></textarea>
            <input type="submit" value="Submit">
          </form>
        </div>
      </section>
    </main>

    <!--                    FOOTER                    -->

    <footer>
      <img
        aria-hidden="true"
        class="footer-img light-mode-svg"
        src="../assets/footer-swoosh.svg"
        alt=""
      />
      <img
        aria-hidden="true"
        class="footer-img dark-mode-svg"
        src="../assets/footer-swoosh-dark.svg"
        alt=""
      />
      <div class="container">
        <div class="flex-group">
          <div class="dark-mode-group">
            <div aria-hidden="true" class="light">
              <div class="wire"></div>
              <div class="triangle"></div>
              <div class="bulb"></div>
            </div>
            <!--SVG Light-->
            <button class="dark-mode-button" aria-label="dark mode toggle">
              <span aria-hidden="true" class="dark-toggle">
                <span class="DTspan"></span>
              </span>
            </button>
            <p>SWITCH TO DARK MODE</p>
          </div>
          <div class="footer-item image-box">
            <img
              class="footer-logo mobile-display"
              src="../assets/rrwd.png"
              alt="round rock web design logo"
              height="50"
            />
            <img
              class="footer-logo desktop-display"
              src="../assets/rrwd.png"
              alt="round rock web design logo"
              height="50"
            />
            <a href="mailto:jamesmosher85@gmail.com">jamesmosher85@gmail.com</a>
            <a href="tel:512-529-0755">(512) 529-0755</a>
          </div>
          <div class="footer-item">
            <h2>Navigation</h2>
            <div aria-hidden="true" class="footer-line"></div>
            <a class="link" href="/">Home</a>
            <a class="link" href="/about">About</a>
            <a class="link-long" href="/portfolio">Portfolio</a>
            <a class="link-long" href="/contact">Contact</a>
          </div>
        </div>
      </div>
      <div class="branding">
        <p>Copyright Â© 2024 | Round Rock Web Design | All Rights Reserved</p>
      </div>
    </footer>
    <script defer="" src="../app.js"></script>
  </body>
</html>
